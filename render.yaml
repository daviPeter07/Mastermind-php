databases:
  - name: mastermind-db
    databaseName: mastermind
    user: mastermind_user
    plan: free

services:
  - name: mastermind-app
    type: web
    plan: free
    env: docker
    autoDeploy: true
    port: 80
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mastermind-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MASTERMIND_API_TOKEN
        sync: false

  - name: mastermind-bot
    type: worker
    plan: free
    env: docker
    dockerCommand: php scripts/run-bot.php
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mastermind-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MASTERMIND_API_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false