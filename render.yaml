databases:
  - name: mastermind-db
    databaseName: mastermind
    user: mastermind_user
    plan: free

services:
  - name: mastermind-app
    type: web
    plan: free
    env: docker
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mastermind-db
          property: connectionString
      - key: API_BASE_URL
        value: http://localhost
      - key: JWT_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MASTERMIND_API_TOKEN
        sync: false
    healthCheckPath: / 