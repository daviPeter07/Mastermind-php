databases:
  - name: mastermind-db
    databaseName: mastermind
    user: mastermind_user
    plan: free
    postgres:
      version: 15

services:
  - name: mastermind-app
    type: web
    plan: free
    env: docker
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MASTERMIND_API_TOKEN
        sync: false