databases:
  - name: mastermind-db
    databaseName: mastermindDBPHP
    user: daviAdmin
    plan: free

services:
  - name: mastermind-app
    type: web
    plan: free
    env: docker
    autoDeploy: true
    healthCheck:
      path: /
    envVars:
      - key: DB_HOST
        fromDatabase: { name: mastermind-db, property: host }
      - key: DB_PORT
        fromDatabase: { name: mastermind-db, property: port }
      - key: POSTGRES_DB
        fromDatabase: { name: mastermind-db, property: database }
      - key: POSTGRES_USER
        fromDatabase: { name: mastermind-db, property: user }
      - key: POSTGRES_PASSWORD
        fromDatabase: { name: mastermind-db, property: password }
      - key: JWT_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MASTERMIND_API_TOKEN
        sync: false